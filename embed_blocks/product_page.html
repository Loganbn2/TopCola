<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        .black-rectangle {
            width: 300px; /* Adjust width as needed */
            height: auto; /* Adjust height to fit content */
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px; /* Adjust font size as needed */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px; /* Add padding for better spacing */
        }
    </style>
    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('/api/products'); // Fetch from Flask backend
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const products = await response.json();
                const productList = document.querySelector('.black-rectangle');
                productList.innerHTML = ''; // Clear existing content

                if (products.length === 0) {
                    productList.textContent = 'No products available';
                } else {
                    products.forEach(product => {
                        const productItem = document.createElement('div');
                        productItem.textContent = product["Product Name"]; // Ensure case matches column name
                        productList.appendChild(productItem);
                    });
                }
            } catch (error) {
                console.error('Error fetching products:', error);
                document.querySelector('.black-rectangle').textContent = 'Error loading products';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</head>
<body>
    <div class="black-rectangle">
        Loading...
    </div>
</body>
</html>
