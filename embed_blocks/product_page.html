<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        .black-rectangle {
            width: 300px; /* Adjust width as needed */
            height: 150px; /* Adjust height as needed */
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* Adjust font size as needed */
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        async function fetchDatetime() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/datetime');
                const data = await response.json();
                document.querySelector('.black-rectangle').textContent = data.current_datetime;
            } catch (error) {
                console.error('Error fetching datetime:', error);
            }
        }

        window.onload = fetchDatetime;
    </script>
</head>
<body>
    <div class="black-rectangle">
        Loading...
    </div>
</body>
</html>
