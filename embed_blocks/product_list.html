<div id="random-number-box" style="width: 200px; height: 100px; border: 1px solid black; display: flex; align-items: center; justify-content: center;">
    Loading...
</div>

<script>
    async function fetchRandomNumber() {
        try {
            const response = await fetch('/api/random-number');
            const data = await response.json();
            document.getElementById('random-number-box').innerText = `Random Number: ${data.random_number}`;
        } catch (error) {
            document.getElementById('random-number-box').innerText = 'Error fetching random number';
        }
    }

    fetchRandomNumber();
</script>
