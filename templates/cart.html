<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        .cart-container {
            color: #333;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .cart-item {
            display: flex;
            justify-content: space-between; /* Distribute space evenly between elements */
            align-items: center; /* Align items vertically */
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item > * {
            flex: 1; /* Ensure all elements take up equal space */
            text-align: center; /* Center align text within each container */
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-total {
            text-align: left; /* Align the total for the whole cart to the left */
            font-weight: bold;
            margin-top: 20px;
        }
        .place-order-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: fit-content;
            cursor: pointer;
        }
        .place-order-button:hover {
            background-color: #0056b3;
        }
        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .popup-form input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .popup-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-form button:hover {
            background-color: #0056b3;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .delete-button {
            background-color: transparent; /* Make background transparent */
            color: black; /* Set icon color to black */
            border: none; /* Remove border */
            font-size: 18px; /* Adjust font size for the icon */
            cursor: pointer; /* Change cursor to pointer */
            width: 100%; /* Ensure the button fills the container */
        }
        .delete-button:hover {
            color: red; /* Change icon color to red on hover */
        }
        .quantity-button {
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
        }
        .quantity-button:hover {
            background-color: #dadada;
        }
        .quantity-display {
            font-size: 16px;
            margin: 0 10px;
            width: 50px; /* Fixed width for quantity container */
            text-align: center; /* Center align the text */
            display: inline-block; /* Ensure the width is applied */
        }
        .flower-line-item {
            color: black; /* Change flower line item text color to black */
        }
        .product-line-item {
            color: black; /* Product line item text color */
        }
        .cart-item span {
            width: 200px; /* Fixed width for product name container */
            display: inline-block; /* Ensure the width is applied */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Add ellipsis for overflow text */
            white-space: nowrap; /* Prevent text wrapping */
        }
        .product-name-container {
            width: 300px; /* Fixed width for product name container */
            display: inline-block; /* Ensure the width is applied */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Add ellipsis for overflow text */
            white-space: nowrap; /* Prevent text wrapping */
        }

        .quantity-container {
            width: 50px; /* Fixed width for quantity container */
            text-align: center; /* Center align the text */
            display: inline-block; /* Ensure the width is applied */
            overflow: hidden; /* Prevent overflow */
            white-space: nowrap; /* Prevent text wrapping */
        }
        .cart-item .product-name-container {
            text-align: left; /* Align product name to the left */
        }

        .cart-item .quantity-container {
            width: 50px; /* Fixed width for quantity container */
            text-align: center; /* Center align the text */
            display: inline-block; /* Ensure the width is applied */
            overflow: hidden; /* Prevent overflow */
            white-space: nowrap; /* Prevent text wrapping */
        }
        .cart-item .total-container {
            text-align: center; /* Align line item totals to the center */
        }
        .cart-item .delete-button-container {
            width: 50px; /* Fixed width for delete button container */
            text-align: center; /* Center align the delete button */
            display: inline-block; /* Ensure the width is applied */
        }
    </style>
    <script>
        function togglePopup() {
            const popup = document.getElementById('popup-form');
            const overlay = document.getElementById('overlay');
            const isVisible = popup.style.display === 'block';
            popup.style.display = isVisible ? 'none' : 'block';
            overlay.style.display = isVisible ? 'none' : 'block';
        }

        function calculateBOGODiscounts() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const groups = {{ groups|tojson|safe }};
            let totalBOGODiscount = 0;

            // Group items by their product group
            const groupedItems = cart.reduce((acc, item) => {
                if (!acc[item.productGroup]) {
                    acc[item.productGroup] = [];
                }
                // Create individual entries based on quantity
                for (let i = 0; i < item.quantity; i++) {
                    acc[item.productGroup].push({
                        ...item,
                        quantity: 1,
                        total: `$${(parseFloat(item.total.replace('$', '')) / item.quantity).toFixed(2)}`
                    });
                }
                return acc;
            }, {});

            // Calculate discounts for each group
            Object.entries(groupedItems).forEach(([group, items]) => {
                const groupConfig = groups.find(g => g.group === group);
                if (!groupConfig) return;

                // Sort items by price (lowest to highest)
                const sortedItems = items.sort((a, b) => {
                    const priceA = parseFloat(a.total.replace('$', ''));
                    const priceB = parseFloat(b.total.replace('$', ''));
                    return priceA - priceB;
                });

                let groupDiscount = 0;
                let discountType = '';

                if (groupConfig.BOGO) {
                    discountType = 'BOGO';
                    const freeItems = Math.floor(sortedItems.length / 2);
                    for (let i = 0; i < freeItems; i++) {
                        groupDiscount += parseFloat(sortedItems[i].total.replace('$', ''));
                    }
                } else if (groupConfig.B2GO) {
                    discountType = 'B2GO';
                    const freeItems = Math.floor(sortedItems.length / 3);
                    for (let i = 0; i < freeItems; i++) {
                        groupDiscount += parseFloat(sortedItems[i].total.replace('$', ''));
                    }
                } else if (groupConfig.B3GO) {
                    discountType = 'B3GO';
                    const freeItems = Math.floor(sortedItems.length / 4);
                    for (let i = 0; i < freeItems; i++) {
                        groupDiscount += parseFloat(sortedItems[i].total.replace('$', ''));
                    }
                }

                if (groupDiscount > 0) {
                    console.log(`${group} group: ${discountType} discount of $${groupDiscount.toFixed(2)} (${sortedItems.length} items)`);
                    totalBOGODiscount += groupDiscount;
                }
            });

            if (totalBOGODiscount > 0) {
                console.log(`Total discount: $${totalBOGODiscount.toFixed(2)}`);
            }
            return totalBOGODiscount;
        }

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            let total = 0;
            let subtotal = 0;
            let discounts = 0;

            console.log('Loading cart with items:', cart);

            // Combine quantities of the same product
            const condensedCart = cart.reduce((acc, item) => {
                const existingItem = acc.find(i => i.productName === item.productName && i.type === item.type);
                const itemQuantity = parseInt(item.quantity, 10) || 0;
                const itemTotal = parseFloat(item.total.replace('$', '')) || 0;
                if (existingItem) {
                    existingItem.quantity += itemQuantity;
                    existingItem.total = `$${(parseFloat(existingItem.total.replace('$', '')) + itemTotal).toFixed(2)}`;
                } else {
                    item.quantity = itemQuantity;
                    item.total = `$${itemTotal.toFixed(2)}`;
                    acc.push({ ...item });
                }
                return acc;
            }, []);

            condensedCart.forEach((item, index) => {
                const lineItem = document.createElement('div');
                lineItem.className = `cart-item ${item.type === 'flower_line_item' ? 'flower-line-item' : 'product-line-item'}`;
                lineItem.id = `cart-item-${index}`;
                lineItem.innerHTML = `
                    <span class="product-name-container">
                        ${item.productName} 
                        ${item.type === 'flower_line_item' ? `(Tier ${item.productTier})` : ''}
                        ${item.type === 'product_line_item' && item.bundle_category ? `(Category: ${item.bundle_category})` : ''}
                    </span>
                    <div>
                        <button onclick="updateQuantity(${index}, -1)" class="quantity-button">-</button>
                        <span id="quantity-${index}" class="quantity-container">${item.quantity}${item.type === 'flower_line_item' ? 'g' : ''}</span>
                        <button onclick="updateQuantity(${index}, 1)" class="quantity-button">+</button>
                    </div>
                    <span id="total-${index}" class="total-container">${item.total}</span>
                    <div class="delete-button-container">
                        <button onclick="deleteItem(${index})" class="delete-button">&times;</button>
                    </div>
                `;
                cartContainer.appendChild(lineItem);
                subtotal += parseFloat(item.total.replace('$', '')) || 0;
            });

            // Calculate volume discounts
            if (subtotal > 100) {
                discounts = subtotal * 0.1;
            }

            // Calculate BOGO/B2GO discounts
            const bogoDiscounts = calculateBOGODiscounts();

            document.getElementById('cart-subtotal').textContent = `Subtotal: $${subtotal.toFixed(2)}`;
            document.getElementById('cart-discounts').textContent = `Volume Discounts: -$${discounts.toFixed(2)}`;
            document.getElementById('cart-bogo-discounts').textContent = `BOGO Discounts: -$${bogoDiscounts.toFixed(2)}`;
            document.getElementById('cart-total').textContent = `Total: $${(subtotal - discounts - bogoDiscounts).toFixed(2)}`;
        }

        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart[index];
            const unitPrice = parseFloat(item.total.replace('$', '')) / parseInt(item.quantity, 10);

            if (item.type === 'flower_line_item') {
                const allowedQuantities = [1, 4, 7, 14, 28];
                let currentIndex = allowedQuantities.indexOf(parseInt(item.quantity, 10));

                if (change > 0 && currentIndex < allowedQuantities.length - 1) {
                    currentIndex++;
                } else if (change < 0 && currentIndex > 0) {
                    currentIndex--;
                }

                item.quantity = allowedQuantities[currentIndex];
            } else {
                item.quantity = Math.max(1, parseInt(item.quantity, 10) + change);
            }

            item.total = `$${(unitPrice * item.quantity).toFixed(2)}`;

            // Update the specific line item in the DOM
            const quantityDisplay = document.getElementById(`quantity-${index}`);
            quantityDisplay.textContent = `${item.quantity}${item.type === 'flower_line_item' ? 'g' : ''}`;
            document.getElementById(`total-${index}`).textContent = item.total;

            // Update the cart in local storage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Recalculate all discounts and totals
            let subtotal = cart.reduce((sum, cartItem) => sum + parseFloat(cartItem.total.replace('$', '')), 0);
            let volumeDiscounts = 0;
            if (subtotal > 100) {
                volumeDiscounts = subtotal * 0.1;
            }
            const bogoDiscounts = calculateBOGODiscounts();

            // Update all totals in the DOM
            document.getElementById('cart-subtotal').textContent = `Subtotal: $${subtotal.toFixed(2)}`;
            document.getElementById('cart-discounts').textContent = `Volume Discounts: -$${volumeDiscounts.toFixed(2)}`;
            document.getElementById('cart-bogo-discounts').textContent = `BOGO Discounts: -$${bogoDiscounts.toFixed(2)}`;
            document.getElementById('cart-total').textContent = `Total: $${(subtotal - volumeDiscounts - bogoDiscounts).toFixed(2)}`;
        }

        function deleteItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1); // Remove the item at the specified index
            localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage

            // Reload the cart to reflect changes
            document.getElementById('cart-items').innerHTML = ''; // Clear current items
            loadCart(); // Reload cart with updated items
        }

        function getHighestDiscount(tier, quantity) {
            const volumeDiscounts = {
                "4g discount": 4,
                "7g discount": 7,
                "14g discount": 14,
                "28g discount": 28
            };

            // Simulated discount values for each tier (replace with actual data if available)
            const discountValues = {
                {% for discount in volume_discounts %}
                "{{ discount.tier }}": {
                    "4g discount": {{ discount['4g_discount'] }},
                    "7g discount": {{ discount['7g_discount'] }},
                    "14g discount": {{ discount['14g_discount'] }},
                    "28g discount": {{ discount['28g_discount'] }}
                },
                {% endfor %}
                
            };

            let highestDiscount = 0;
            Object.keys(volumeDiscounts).forEach(discountKey => {
                if (quantity >= volumeDiscounts[discountKey] && discountValues[tier] && discountValues[tier][discountKey]) {
                    highestDiscount = Math.max(highestDiscount, discountValues[tier][discountKey]);
                }
            });

            return highestDiscount;
        }

        function calculateTierTotals() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const tierTotals = {};
            const tierDiscounts = {};

            // Calculate total quantities for each tier independently
            cart.forEach(item => {
                if (item.type === 'flower_line_item') {
                    const tier = item.productTier;
                    const quantity = parseInt(item.quantity, 10) || 0;

                    if (!tier) {
                        console.error(`Missing tier for item: ${item.productName}`);
                        return;
                    }

                    if (!tierTotals[tier]) {
                        tierTotals[tier] = 0;
                    }
                    tierTotals[tier] += quantity; // Add quantity to the tier total
                }
            });

            // Calculate discounts for each tier
            Object.keys(tierTotals).forEach(tier => {
                const quantity = tierTotals[tier];
                tierDiscounts[tier] = getHighestDiscount(tier, quantity);
            });

            // Display tier totals and discounts
            const tierTotalsContainer = document.getElementById('tier-totals');
            tierTotalsContainer.innerHTML = ''; // Clear existing content
            Object.keys(tierTotals).forEach(tier => {
                const tierTotalElement = document.createElement('div');
                tierTotalElement.textContent = `Tier ${tier}: ${tierTotals[tier]}g (Discount: $${tierDiscounts[tier].toFixed(2)})`;
                tierTotalsContainer.appendChild(tierTotalElement);
            });

            // Calculate and update the final "Volume Discounts" value
            const totalDiscounts = Object.values(tierDiscounts).reduce((sum, discount) => sum + discount, 0);
            document.getElementById('cart-discounts').textContent = `Volume Discounts: -$${totalDiscounts.toFixed(2)}`;

            // Update the total value
            const subtotal = parseFloat(document.getElementById('cart-subtotal').textContent.replace('Subtotal: $', '')) || 0;
            document.getElementById('cart-total').textContent = `Total: $${(subtotal - totalDiscounts).toFixed(2)}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Debug logging for volume_discounts
            console.log('Volume Discounts from Jinja:', {{ groups|tojson|safe }});
            
            loadCart();
            calculateTierTotals(); // Call the function after loading the cart
        });
    </script>
</head>
<body>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Line items will be dynamically inserted here -->
        </div>
        <div id="tier-totals" class="cart-total">
            <!-- Tier totals will be dynamically inserted here -->
        </div>
        <hr> <!-- Divider line -->
        <div id="cart-subtotal" class="cart-total">
            Subtotal: $0.00
        </div>
        <div id="cart-discounts" class="cart-total">
            Volume Discounts: $0.00
        </div>
        <div id="cart-bogo-discounts" class="cart-total">
            BOGO Discounts: $0.00
        </div>
        <div id="cart-total" class="cart-total">
            Total: $0.00
        </div>
        <div class="place-order-button" onclick="togglePopup()">Place Order</div>
    </div>

    <div id="overlay" class="overlay" onclick="togglePopup()"></div>
    <div id="popup-form" class="popup-form">
        <h3>Place Your Order</h3>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone" required>
            <input type="text" placeholder="Address" required>
            <input type="text" placeholder="City" required>
            <input type="text" placeholder="State" required>
            <input type="text" placeholder="ZIP" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
