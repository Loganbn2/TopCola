<h2>Profits Report</h2>
<p><strong>Average Order Total (Last 7 Days):</strong>
  {% if average_total is not none %}
    ${{ '%.2f'|format(average_total) }}

    N/A

  <h3>Debug Output</h3>
  <pre style="background:#f8f8f8; border:1px solid #ccc; padding:10px;">{{ debug_logs }}</pre>
{% endif %}
