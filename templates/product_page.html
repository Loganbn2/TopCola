<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        .product-container {
            background-color: blue;
            color: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            margin: 20px auto;
        }
        .product-item {
            margin: 10px 0;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="product-container">
        {% if product %}
            <h2>Product Details</h2>
            <ul>
                {% for key, value in product.items() %}
                    <li class="product-item"><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        {% elif error %}
            <p class="error-message">{{ error }}</p>
        {% else %}
            <p class="error-message">No product information available.</p>
        {% endif %}
    </div>
</body>
</html>
