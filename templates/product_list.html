<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        .product-list-container {
            background-color: blue;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        .product-id {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    
    <!-- Form to input tag -->
    <form method="get" action="/products-list">
        <label for="tag">Enter Tag:</label>
        <input type="text" id="tag" name="tag" value="{{ tag or '' }}">
        <button type="submit">Search</button>
    </form>

    <!-- Display error if any -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <div class="product-list-container">
        <h2>Product IDs</h2>
        {% if product_ids %}
            {% for product_id in product_ids %}
                <div class="product-id">{{ product_id }}</div>
            {% endfor %}
        {% else %}
            <p>{{ error or "No products found." }}</p>
        {% endif %}
    </div>
</body>
</html>
